{{ define "main" }}
<main>
  {{ partial "sidebar.html" . }}
  <article>
    <div id="homepage-content">
      {{ with .Content }}<div>{{ . }}</div>{{ end }}
    </div>
  </article>
  {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
  {{ range $paginator.Pages }}
  {{ .Render "summary" }}
  {{ end }}
  {{ partial "pagination.html" . }}
</main>
{{ end }}

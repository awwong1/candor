{{ define "main" }}
{{ partial "sidebar.html" . }}
<main>
  {{ partial "header" . }}
  <article>
    {{ partial "page-metadata" . }}
    {{ .TableOfContents }}
    <div id="markdownBody">{{- partial "anchorize-headings.html" .Content -}}</div>
  </article>
  {{ range .Paginator.Pages }}{{ .Render "summary" }}{{ end }}
  {{ partial "pagination.html" . }}
</main>
{{ end }}

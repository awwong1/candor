<div id="ui-elements-container">
  <div id="theme-selector" style="visibility:hidden;">
    <button type="button" class="select-mode-auto" data-name="auto" title="Set light or dark mode automatically, according to browser setting">Auto</button>
    <button type="button" class="select-mode-light selected" data-name="light" title="Light mode at all times">Light</button>
    <button type="button" class="select-mode-dark" data-name="dark" title="Dark mode at all times">Dark</button>
  </div>
</div>
